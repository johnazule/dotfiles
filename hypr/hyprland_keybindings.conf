$mainMod = SUPER

bindd = $mainMod, RETURN, Open Terminal App, exec, uwsm-app wezterm
# bind = $mainMod, RETURN, exec, ghostty
# bind = $mainMod, RETURN, exec, alacritty
# bind = $mainMod, RETURN, exec, kitty
bind = $mainMod SHIFT, Q, killactive, 
# bind = $mainMod CTRL, Q, exit, 
bind = $mainMod CTRL, Q, exec, uwsm stop
# bind = $mainMod, E, exec, microsoft-edge-dev
bind = $mainMod, E, exec, firefox
# bind = $mainMod, E, exec, uwsm-app qutebrowser
# bind = $mainMod, E, exec, brave-browser
bind = $mainMod, SPACE, togglefloating, 
bind = $mainMod, D, exec, rofi -show drun -show-icons -run-command "uwsm app -- {cmd}"
# bind = $mainMod, D, exec, walker
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, C, togglesplit, # dwindle
bind = $mainMod, R, layoutmsg, movetoroot active unstable, # dwindle
bind = $mainMod, F, fullscreen, # dwindle
bind = $mainMod, TAB, cyclenext,
bind = $mainMod, G, togglegroup,
bind = $mainMod CTRL, TAB, changegroupactive,
bind = $mainMod, COMMA, exec, swaync-client -t
bind = $mainMod, PERIOD, exec, rofimoji

# bind = SUPER, y, hyprexpo:expo, toggle # can be: toggle, off/disable or on/enable

# Move focus with mainMod + hjkl
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window with mainMod + SHIFT + hjkl
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Swap window with mainMod + CTRL + ALT + hjkl
binde = $mainMod CTRL, h, resizeactive, -10 0
binde = $mainMod CTRL, l, resizeactive, 10 0
binde = $mainMod CTRL, k, resizeactive, 0 -10
binde = $mainMod CTRL, j, resizeactive, 0 10

# Swap window with mainMod + CTRL + ALT + hjkl
bind = $mainMod CTRL ALT, h, swapwindow, l
bind = $mainMod CTRL ALT, l, swapwindow, r
bind = $mainMod CTRL ALT, k, swapwindow, u
bind = $mainMod CTRL ALT, j, swapwindow, d

# Move window into group with mainMod + CTRL + hjkl
bind = $mainMod alt, h, movewindoworgroup, l
bind = $mainMod alt, l, movewindoworgroup, r
bind = $mainMod alt, k, movewindoworgroup, u
bind = $mainMod alt, j, movewindoworgroup, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = , XF86AudioMute, exec, pactl set-sink-mute 0 toggle 
bind = , XF86AudioMicMute, exec, pactl set-source-mute 0 toggle 
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume 0 +5% 
binde = , XF86AudioNext, exec, playerctl next
binde = , XF86AudioPrev, exec, playerctl previous
binde = , XF86AudioPause, exec, playerctl play-pause
binde = , XF86AudioPlay, exec, playerctl play-pause
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume 0 -5% 
binde = , XF86MonBrightnessUp, exec, light -A 5 
binde = , XF86MonBrightnessDown, exec, light -U 5 

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind =$mainMod,x,exec, wlogout
